<body>

  <!-- Add your site or application content here -->

  <div class="main">

    <section class="history">

      <header class="history__header">
        <div class="history__profile">
          <img class="history__pic avatar" src="https://placeimg.com/640/480/people" alt="Nuno Pereira" />
          <i class="fas fa-check"></i>
          <i class="fas fa-check-double"></i>
        </div>
        <div class="history__controls">
          <!-- icons -->
        </div>
      </header>

      <form class="history__search">
        <input js-history-input class="history__input" type="text" placeholder="Search or start new chat" name="history_chat" />
        <button class="history__submit" type="submit"><i class="fas fa-search"></i></button>
      </form>

      <div class="history__talks">

    <div class="chat">

      <div class="chat__header">
        <img class="chat__pic avatar" src="https://placeimg.com/640/480/people" alt="Andaime" />
        <div class="chat__info">
          <p class="chat__name">Andaime</p>
          <p class="chat__participants">André, Filipe, José, Luís, Nuno, Pedro, ...</p>
        </div>
      </div>

      <div class="chat__container">
        <div class="chat__messages">

        </div>
      </div>

      <div class="chat__footer">
        <form class="chat__form" action="">
          <input class="chat__input" type="text" name="chat_message" placeholder="Type a message" />
          <button class="chat__submit" type="submit"><i class="fas fa-paper-plane"></i></button>
        </form>
      </div>

    </div>
